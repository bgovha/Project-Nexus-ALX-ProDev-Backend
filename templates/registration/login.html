<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            padding: 2rem;
        }

        .container {
            max-width: 520px;
            margin: 2rem auto;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: .75rem
        }

        button {
            margin-top: 1rem
        }

        .error {
            color: #b00;
            margin-bottom: .5rem
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign in</h1>

        {% if form.errors %}
        <div class="error">Login failed — check username and password</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <button type="submit">Sign in</button>
        </form>

        <p style="margin-top:1rem; color:#666; font-size:0.9rem">Tip: This site uses JWT for API auth — use the Admin
            for manual user/product management.</p>
    </div>
</body>

</html>
