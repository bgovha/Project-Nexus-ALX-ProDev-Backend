services:
  - type: web
    name: nexus-backend
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn ecommerce.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.2
      # The following env vars should be set in the Render dashboard (do not commit secrets to repo)
      - key: SECRET_KEY
        # value: <set-from-render-dashboard-secret>
        value: ""
      - key: DATABASE_URL
        # value: postgresql://user:password@host:port/dbname (Render Postgres will provide)
        value: ""
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1"
